{% extends "base.html" %}

{% block content_block %}
  {% if registered %}
    <h1>Thank you for registering. Please go to your email to verify your account.</h1>
  {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the Form</h3>
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}  <!-- as_p means 'as paragraph'   -->
      {{ profile_form.as_p }}
      <input type="submit" class="btn btn-success" value="Register">
    </form>
  {% endif %}
{% endblock %}
